<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="Responsive image sliser.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slider-button material-symbols-rounded">Chevron_Left</button>
            <div class="image-list">
                <img src="img-1.jpg" alt="image1" class="image-item">
                <img src="img-2.jpg" alt="image2" class="image-item">
                <img src="img-3.jpg" alt="image3" class="image-item">
                <img src="img-4.jpg" alt="image4" class="image-item">
                <img src="img-5.jpg" alt="image5" class="image-item">
                <img src="img-6.jpg" alt="image6" class="image-item">
                <img src="img-7.jpg" alt="image7" class="image-item">
                <img src="img-8.jpg" alt="image8" class="image-item">
                <img src="img-9.jpg" alt="image9" class="image-item">
                <img src="img-10.jpg" alt="image10" class="image-item">
            </div>
            <button id="next-slide" class="slider-button material-symbols-rounded">Chevron_right</button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
    <script src="Responsive image slider.js" defer></script>
</body>
</html>
